<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The London Lens Company</title>

    <link rel="stylesheet" href="styles\css\reset.css">
    <link rel="stylesheet" href="styles\less\variables.less">
    <link rel="stylesheet" href="styles\css\main.css">
    <link rel="stylesheet" href="styles\css\animations.css">
    <link rel="stylesheet" href="styles\css\utilities.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/8caa51fd8b.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <div class="header__top">
            <nav class="header__socials">
                <ul class="header__list">
                    <li class="header__list-item">
                        <span class="fab fa-instagram-square"></span>
                    </li>
                    <li class="header__list-item">
                        <span class="fab fa-facebook-square"></span>
                    </li>
                    <li class="header__list-item">
                        <span class="fab fa-twitter-square"></span>
                    </li>
                    <li class="header__list-item">
                        <span class="fab fa-whatsapp-square"></span>
                    </li>
                </ul>
            </nav>
            <nav class="header__user">
                <ul class="header__list">
                    <li class="header__list-item">
                        <span>Login / Register</span>
                        <img src="assets\icons\account.svg" alt="login or register">
                    </li>
                    <li class="header__list-item">
                        <img src="assets\icons\cart.svg" alt="shopping cart">
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header__bottom">
            <div class="menu__left">
                <div class="header__logo">
                    <img src="assets\icons\Logo.svg" alt="the london lens company">
                </div>
            </div>
            <div class="menu__right">
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__list-item">
                            <p>Contact Lenses</p>
                        </li>
                        <li class="header__list-item"></li>
                        <li class="header__list-item"></li>
                        <li class="header__list-item"></li>
                        <li class="header__list-item"></li>    
                    </ul>
                </nav>
                <form class="header__search" action="">
                    <input type="text" placeholder="Search" name="Search" id="search">
                </form>
            </div>
        </div>
    </header>
    
</body>

</html>
